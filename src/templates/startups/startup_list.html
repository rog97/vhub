{% extends "base.html" %}

{% block content %}

<br><br>
<h1>Startups</h1>
<ul>
    {% for instance in object_list %}
        <li><a href="/startup/{{ instance.pk }}/">{{ instance }} = {{instance.description}}</a> </li>
    {% empty %}
        <li>No startups yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
